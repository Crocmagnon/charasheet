{% extends "common/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>Connexion</h1>
    <form action="{% url "login" %}" method="post">

        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Connexion" %}
        <a href="{% url "django_registration_register" %}" class="btn btn-secondary">
            Create account
        </a>
    </form>
{% endblock %}
