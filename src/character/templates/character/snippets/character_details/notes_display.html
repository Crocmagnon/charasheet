{% load character_extras %}
<div class="mt-3" id="notes">
    <h2>
        Notes
        <a hx-get="{% url "character:notes_change" pk=character.pk %}"
            hx-target="#notes"
            hx-swap="outerHTML"
            class="btn btn-primary btn-sm"
        >
            <i class="fa-solid fa-pen-to-square"></i> Edit
        </a>
    </h2>
    {{ character.get_formatted_notes|safe }}
</div>
