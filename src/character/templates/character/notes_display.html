<div class="row" id="notes">
    <h4 class="mt-3">
        Notes
        <a hx-get="{% url "character:notes_change" pk=character.pk %}"
            hx-target="#notes"
            hx-swap="outerHTML"
            class="btn btn-primary btn-sm"
        >
            <i class="fa-solid fa-pen-to-square"></i> Edit
        </a>
    </h4>
    {{ character.notes|linebreaks }}
</div>
